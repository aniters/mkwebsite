<!DOCTYPE.HTML>
<html>

  <head>
    <title>Mga Kapatid at UC Davis</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono&display=swap"
    rel="stylesheet">
  </head> <!-- head closing tag -->

  <body>

    <div class="container">

      <div class="logo">
        <img src='assets/mklogo.png' />
      </div> <!-- logo closing tag -->

      <div class="nav">
        <ul>
          <li>ABOUT</li>
          <li>BOARD</li>
          <li>NEWS</li>
          <li>PCN</li>
          <li>SUBSCRIBE</li>
        </ul>
      </div> <!-- nav closing tag -->

      <div class="display">

        <div class="display-text">
          <h1>Mga Kapatid:</h1>
          <h3>My Brothers and Sisters.</h3>
        </div> <!-- display-text closing tag -->

        <div class="display-video">
          <video autoplay muted loop id="myVideo">
                <source src="assets/MKGalaMusicVideo.mp4" type="video/mp4">
          </video>
        </div> <!-- display-video closing tag -->

      </div>  <!-- display closing tag -->

      <div class="news-events">
        <h2>Weekly News/Events</h2>

        <div class="news-blocks">

          <div>
            <h4>Monday</h4>
            <p>News 1</p>
          </div>

          <div>
            <h4>Tuesday</h4>
            <p>News 2</p>
          </div>

          <div>
            <h4>Wednesday</h4>
            <p>News 3</p>
          </div>

          <div>
            <h4>Thursday</h4>
            <p>News 4</p>
          </div>

          <div>
            <h4>Friday</h4>
            <p>News 5</p>
          </div>

        </div> <!-- news-blocks closing tag -->

      </div> <!-- recent news closing tag -->

    </div> <!-- container closing tag -->

  </body> <!-- body closing tag -->

</html> <!-- html closing tag -->
